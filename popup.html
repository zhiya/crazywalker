<script src="scripts/sessions.js"></script>
<script>
$(document).ready(function(){
	$('#save_session').click(function(){
		var name=window.prompt("Session Name","default");
		if(name.length<=0){
			return ;
		}
		chrome.extension.sendRequest({
			"action": "saveSession",
			"name": name
		});
	});
	$('a').click(function(){
		alert(getSession($('this').attr('id')).name);
	});
	chrome.extension.onRequest.addListener(function onRequest(request, sender, sendResponse){
		if( request.action == "newSession" ){
			alert(request.name);
		}
	});
});

</script>
