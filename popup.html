<!DOCTYPE html>
<html>
<head>
<link href="themes/crazywalker.css" type="text/css" rel="stylesheet" />
<script src="jquery-1.7.min.js"></script>
<script src="scripts/sessions.js"></script>
<script>
$(document).ready(function(){
	var sessobjs = getSessions();
	for ( i in sessobjs )
	{
		$('<li><img class="_cw_dropbutton" id="drop_'+sessobjs[i].name+'" /><a href="#" id="'+sessobjs[i].name+'">'+sessobjs[i].name+'</a></li>').appendTo('._cw_list');
	}
	$('#save_session').click(function(){
		var name=window.prompt("Session Name","default");
		if(name.length<=0){
			return ;
		}
		chrome.extension.sendRequest({
			"action": "saveSession",
			"name": name
		},function(response){
			if( $('#'+response.name).length<=0 ){
				$('<li><img class="_cw_dropbutton" id=drop_"'+response.name+'" /><a href="#" id="'+response.name+'">'+response.name+'</a></li>').appendTo('._cw_list');

				$('._cw_dropbutton').click(function(){
					chrome.extension.sendRequest({
						"action": "removeSession",
						"name": $(this).attr('id').substr(5)
					});
					$(this).closest('li').remove();
				});
				$('li a').click(function(){
					chrome.extension.sendRequest({
						"action": "retrieveSession",
						"name": $(this).attr('id')
					});
				});
			}
		});
	});


	$('._cw_dropbutton').click(function(){
		chrome.extension.sendRequest({
			"action": "removeSession",
			"name": $(this).attr('id').substr(5)
		});
		$(this).closest('li').remove();
	});
	$('li a').click(function(){
		chrome.extension.sendRequest({
			"action": "retrieveSession",
			"name": $(this).attr('id')
		});
	});
});

</script>
</head>
<body>
<ul class='_cw_list'>
</ul>
<input id="save_session" type="submit" value="Save Session" />
</body>
</html>
